<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .main {
            width: auto;
            border-radius: 10px;
            border: 2px solid rgb(0, 0, 0);
        }

        .table-responsive {
            width: 350px;
            background: #fff;
        }

        .t-box {
            border-radius: 5px;
            height: 100px;
            width: 330px;
            cursor: pointer;
            color: #fff;
            font-size: 30px;
        }

        .btn {
            width: 75px;
            height: 75px;
            border-radius: 60px;
            border: none;
            font-weight: bold;
            font-size: larger;
        }

        .btn:hover {
            background-color: #ffff;
            color: #ff0000;
            box-shadow: 0 5px 15px rgb(0, 0, 0);
        }

        .btn-warning:hover {
            background-color: #000000;
            color: #ff0000;
            box-shadow: 0 5px 15px rgb(0, 0, 0);
        }
    </style>
</head>

<body class="body ms-4 d-flex min-vh-100 bg-light">
    <div class="main m-auto">
        <table class="table-responsive bg-dark p-2 d-flex justify-content-between">
            <tr>
                <td colspan="4">
                    <input type="text" id="display" class="t-box p-1 bg-dark mt-2" readonly>
                </td>
            </tr>
            <tr>
                <td><button type="button" class="btn bg-secondary me-1 mt-2" style="color: #000;"
                        onclick="clearDisplay()">AC</button></td>
                <td><button type="button" class="btn btn-secondary me-1 mt-2" style="color: #000;"
                        onclick="toggleSign()">+/-</button></td>
                <td><button type="button" class="btn btn-secondary me-1 mt-2" style="color: #000;"
                        onclick="input('%')">%</button></td>
                <td><button type="button" class="btn btn-warning btn-lg me-1 mt-2" style="color: #fff"
                        onclick="input('/')">/</button></td>
            </tr>
            <tr>
                <td><button type="button" class="btn btn-secondary me-1 mt-2" onclick="input('7')">7</button></td>
                <td><button type="button" class="btn btn-secondary me-1 mt-2" onclick="input('8')">8</button></td>
                <td><button type="button" class="btn btn-secondary me-1 mt-2" onclick="input('9')">9</button></td>
                <td><button type="button" class="btn btn-warning me-1 mt-2" style="color: #fff"
                        onclick="input('*')">x</button></td>
            </tr>
            <tr>
                <td><button type="button" class="btn btn-secondary me-1 mt-2" onclick="input('4')">4</button></td>
                <td><button type="button" class="btn btn-secondary me-1 mt-2" onclick="input('5')">5</button></td>
                <td><button type="button" class="btn btn-secondary me-1 mt-2" onclick="input('6')">6</button></td>
                <td><button type="button" class="btn btn-warning me-1 mt-2" style="color: #fff"
                        onclick="input('-')">-</button></td>
            </tr>
            <tr>
                <td><button type="button" class="btn btn-secondary me-1 mt-2" onclick="input('1')">1</button></td>
                <td><button type="button" class="btn btn-secondary me-1 mt-2" onclick="input('2')">2</button></td>
                <td><button type="button" class="btn btn-secondary me-1 mt-2" onclick="input('3')">3</button></td>
                <td><button type="button" class="btn btn-warning me-1 mt-2" style="color: #fff"
                        onclick="input('+')">+</button></td>
            </tr>
            <tr>
                <td colspan="2"><button type="button" class="btn btn-secondary me-1 mt-2 mb-1" style="width: 150px;"
                        onclick="input('0')">0</button></td>
                <td><button type="button" class="btn btn-secondary me-1 mt-2 mb-1" onclick="input('.')">.</button></td>
                <td><button type="button" class="btn btn-warning me-1 mt-2 mb-1" style="color: #fff"
                        onclick="calculate()">=</button></td>
            </tr>
        </table>
    </div>
    <script>
        let display = document.getElementById('display');

        function input(value) {
            display.value += value;
        }

        function clearDisplay() {
            display.value = '';
        }

        function toggleSign() {
            if (display.value.startsWith('-')) {
                display.value = display.value.slice(1);
            } else {
                display.value = '-' + display.value;
            }
        }

        function calculate() {
            try {
                display.value = eval(display.value.replace('x', '*').replace('%', '/100'));
            } catch (e) {
                display.value = 'Error';
            }
        }

    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
